<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Pizza Order Form</h1>
  <form method="get">
<h2>Customer Details</h2>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="tel" class="form-control" name="phone" placeholder="Enter phone number">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Address:</label>
      <textarea class="form-control" name="address" placeholder="Enter address"></textarea>
    </div>
    <div class="form-group">
      <label>City:</label>
      <input type="text" class="form-control" name="city" placeholder="Enter city">
    </div>
<h2>Order Details</h2>
    <div class="form-group">
      <label>Pizza Size:</label>
      <select class="form-control" name="size">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
    </div>
    <div class="form-group">
      <label>Quantity:</label>
      <input type="number" class="form-control" name="quantity" placeholder="Number of pizzas">
    </div>
    <div class="form-group">
      <label>Crust Type:</label>
      <select class="form-control" name="crust">
        <option>Thin Crust</option>
        <option>Cheese Burst</option>
        <option>Stuffed Crust</option>
      </select>
    </div>
    <div class="form-group">
      <label>Toppings:</label><br>
      <input type="checkbox" name="topping" value="cheese"> Extra Cheese
      <input type="checkbox" name="topping" value="olives"> Olives
      <input type="checkbox" name="topping" value="mushrooms"> Mushrooms
    </div>
 <div class="form-group">
      <label>Payment Mode:</label>
      <div class="form-group">
  <input class="form-check-input" type="radio" name="payment" id="cod" value="Cash on Delivery" checked>
  <label class="form-check-label" for="cod">
    Cash on Delivery
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="payment" id="upi" value="UPI Payment">
  <label class="form-check-label" for="upi">
    UPI Payment
 </label>
</div>
    </div>
    <button type="submit" class="btn btn-success">Place Order</button>
  </form>
</div>
</body>
</html>
