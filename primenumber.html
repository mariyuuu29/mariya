<!DOCTYPE html>
<html>
  <body>
    <script>
      num = 17; 
      isPrime = true;

      if (num <= 1) 
      {
        isPrime = false;
      } 
      else 
      {
        for (var i = 2; i <= num / 2; i++) 
        {
          if (num % i === 0) 
          {
            isPrime = false;
            break;
          }
        }
      }

      if (isPrime) 
      {
        document.write(num+ " is a Prime Number");
      } 
      else 
      {
        document.write(num+ " is not a Prime Number");
      }
    </script>
 </body>
</html>
