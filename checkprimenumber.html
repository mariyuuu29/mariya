<!DOCTYPE html>
<html>
<head>
  <title>Prime Checker</title>
</head>
<body>

Enter number: <input id="num">
<button onclick="check()">Check</button>

<p id="result"></p>

<script>
function check() {
  let n = parseInt(document.getElementById("num").value); 
  let prime = true;

  if (n <= 1) prime = false;

  for (let i = 2; i < n; i++) {
    if (n % i == 0) {
      prime = false;
      break;
    }
  }

  document.getElementById("result").innerHTML = prime ? "It is Prime" : "Not Prime";
}
</script>

</body>
</html>
