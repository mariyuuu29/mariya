<!DOCTYPE html>
<html>
  <body>
    <script>
      var percentage = 78; 

      if (percentage >= 90) 
      {
        document.write("Grade: A+");
      } 
      else if (percentage >= 75) 
      {
        document.write("Grade: A");
      } 
      else if (percentage >= 60) 
      {
        document.write("Grade: B");
      } 
      else if (percentage >= 45) 
      {
        document.write("Grade: C");
      } 
      else {
        document.write("Fail");
      }
    </script>
 </body>
</html>
