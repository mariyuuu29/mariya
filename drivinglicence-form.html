<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Driving Licence Application</h1>
  <form method="get">
    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" class="form-control" name="fullname" placeholder="Enter full name">
    </div>
    <div class="form-group">
      <label>Father's Name:</label>
      <input type="text" class="form-control" name="father" placeholder="Enter father's name">
    </div>
<div class="form-group">
      <label>DOB:</label>
      <input type="date" class="form-control" name="dob">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
  <label class="form-check-label" for="male">
    Male
  </label>
</div>
<div class="form-check">
  <input class.="form-check-input" type="radio" name="gender" id="female" value="female">
  <label class="form-check-label" for="female">
    Female</label>
</div>
    </div>
    <div class="form-group">
      <label>Mobile:</label>
      <input type="tel" class="form-control" name="mobile" placeholder="Enter mobile number">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Address:</label>
<textarea class="form-control" name="address" placeholder="Enter address"></textarea>
    </div>
    <div class="form-group">
      <label>Driving Type:</label>
      <select class="form-control" name="licence">
        <option>Two Wheeler</option>
        <option>Four Wheeler</option>
        <option>Heavy Vehicle</option>
      </select>
    </div>
    <div class="form-group">
      <label>Upload Photo:</label>
      <input type="file" class="form-control" name="photo">
    </div>
    <div class="form-group">
      <label>Aadhar Card No:</label>
      <input type="text" class="form-control" name="aadhar" placeholder="Enter Aadhar number">
    </div>
    <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>
</div>
</body>
</html>
