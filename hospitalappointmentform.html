<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Hospital Appointment Form</h1>
  <form method="get">
    <div class="form-group">
      <label>Patient Name:</label>
      <input type="text" class="form-control" name="pname" placeholder="Enter patient name">
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input type="number" class="form-control" name="age" placeholder="Enter age">
    </div>
    <div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
  <label class="form-check-label" for="male">
    Male
  </label>
</div>
<div class="form-check">
  <input class.="form-check-input" type="radio" name="gender" id="female" value="female">
  <label class="form-check-label" for="female">
    Female
 </label>
</div>
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="tel" class="form-control" name="phone" placeholder="Enter phone number">
    </div>
<div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Appointment Date:</label>
      <input type="date" class="form-control" name="date">
    </div>
    <div class="form-group">
      <label>Doctor's Name:</label>
      <input type="text" class="form-control" name="doctor" placeholder="Enter doctor's name">
    </div>
    <div class="form-group">
      <label>Department:</label>
      <select class="form-control" name="department">
        <option>Cardiology</option>
        <option>Neurology</option>
        <option>ENT</option>
        <option>Orthopedic</option>
      </select>
    </div>
    <div class="form-group">
      <label>Reason for Visit:</label>
      <textarea class="form-control" name="reason" placeholder="Describe your problem"></textarea>
    </div>
</div>
    <div class="form-group">
      <label>Upload Reports:</label>
      <input type="file" class="form-control" name="reports">
    </div>
    <button type="submit" class="btn btn-danger">Book Appointment</button>
  </form>
</div>
</body>
</html>
