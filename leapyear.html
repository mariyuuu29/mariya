<!DOCTYPE html>
<html>
  <body>
    <script>
      var year = 2008; 
      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) 
      {
        document.write(year +" is a Leap Year");
      } 
      else 
      {
        document.write(year +" is not a Leap Year");
      }
    </script>
 </body>
</html>
