<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
    <script>
        x=10;
        y=20;
        document.write((x+y)+"<br />");
        document.write((x*y)+"<br />");
        document.write((x-y)+"<br />");
        document.write((x/y)+"<br />");
    </script>    
   </body>
</html>
