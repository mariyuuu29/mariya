<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
    <script type="text/javascript">
        x=10;
        y=30;
        z=4;
        if(x>y && x>z)
        {
            document.write(x+" is greater")
        }
        else if(y>x && y>z)
        {
            document.write(y+" is greater")
        }
        else
        {
            document.write(z+" is greater")
        }
    </script>    
   </body>
</html>
