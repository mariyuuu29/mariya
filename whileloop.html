<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
    <script type="text/javascript">
        x=10;
        while(x>=1)
        {
            document.write(x);
            x--;
        }
        
        do{
            document.write(x);
            
        }while(x>0);
        
    </script>    
   </body>
</html>
