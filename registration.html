<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
    <form method="get">
    <h1>Student Registration Form</h1>
        <div class="form-group">
            Name
            <input type="text" class="form-control" name="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            Phone
            <input type="number" class="form-control" name="phone" placeholder="Enter phone">
        </div>
        <div class="form-group">
        Address
        <textarea name="form-control" name="address" placeholder="Enter Address"></textarea>
        </div>
        <div class="form-group">
            Email address
            <input type="email" class="form-control" name="email" placeholder="Enter e-mail">
            </div>
            <div class="form-group">
                Admission Year
                <input type="password" class="form-control" name="pass" placeholder="Password">
            </div>
            <div class="form-group">
                DOB
                <input type="date" class="form-control" nane="dob" placeholder="Select DOB">
            </div>
            <div class="form-group">
                Select Class
                <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">FY</option>
                <option value="2">SY</option>
                <option value="3">TY</option>
                </select>
            </div>
            <div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
  <label class="form-check-label" for="male">
    Male
  </label>
</div>
<div class="form-check">
  <input class.="form-check-input" type="radio" name="gender" id="female" value="female">
<label class="form-check-label" for="female">
    Female
  </label>
</div>
<div class="form-group">
Adhar Card
<input type="file" class="form-control" name="adhar" placeholder="Select DOB">
    
</div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>    
   </body>
</html>
