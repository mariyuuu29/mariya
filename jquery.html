<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>

$(document).ready(function(){
  $("b").click(function() {
    $(this).hide();
  });
});

</script>

</head>
<body>
<b>If you click on me, I will disappear.</b>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
